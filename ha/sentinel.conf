# Host and port we will listen for requests on
bind 0.0.0.0
port 26379

#
# "redis-cluster" is the name of our cluster
#
# each sentinel process is paired with a redis-server process
#
sentinel monitor redis-cluster %master-ip% 6379 %quorum%
sentinel down-after-milliseconds redis-cluster 5000
sentinel parallel-syncs redis-cluster 1
sentinel failover-timeout redis-cluster 10000
sentinel auth-pass redis-cluster %redis-password%

daemonize yes
pidfile /var/run/redis_26379.pid
logfile /var/log/redis_26379.log
dir /var/lib/redis